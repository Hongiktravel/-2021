                    <div class="card" style="line-height:70%">

                        <div class="card-body" style="line-height:70%">
                            <p style="font-size:20px;">1위 : 제 주</p>
                            <p style="font-size:20px;">2위 : 강 릉</p>
                            <p style="font-size:20px;">3위 : 전 주</p>
                            <p style="font-size:20px;">4위 : 부 산</p>
                            <p style="font-size:20px;">5위 : 포 항</p>
                        </div>
                    </div>

                    <div class="card mt-5" style="line-height:70%">
                        <p style="font-size:25px;">해시태그순위</p>
                        <div class="card-body" style="line-height:70%">
                            <p style="font-size:19px;">1위 : 가족여행</p>
                            <p style="font-size:19px;">2위 : 맛집</p>
                            <p style="font-size:19px;">3위 : 힐링</p>
                            <p style="font-size:19px;">4위 : 차박</p>
                            <p style="font-size:18px;">5위 : 커플여행</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 mx-5 pb-5">
                    <p>당신에게 꼭 맞는 여행지를 추천해드리겠습니다! <br></p>

                    <div style="text-align: center;">
                        <button type="button" class="btn btn-outline-danger my-10 " onclick="js:go()">시작하기</button>
                    </div>
                    <img src="{% static 'single_pages/images/landing.png' %}" width="400" height="400" >
                </div>
            </div>
        </div>



    </section>

    <section id="qna" class="pb-5">
        <div class="status mx-auto mt-5">
            <div class="statusBar">
            </div>
        </div>
        <div class="qBox my-5 py-5 mx-auto">

        </div>
        <div class="answerBox">

        </div>
        <br>
        <br>
        <br>


    </section>
    <section id="qna0" class="pb-5" style="display: none;">
        <div class="status mx-auto mt-5">
            <div class="statusBar">
            </div>
        </div>
        <div class="qBox0 qBox my-5 py-5 mx-auto">

        </div>
        <div class="answerBox0">

        </div>
        <br>
        <br>
        <br>


    </section>

    <section id="result" class="mx-auto my-5 py-5 px-3">
        <a id="kakao-link-btn" href="javascript:kakaoShare()">
    	<img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
    </a>
        <h1>당신의 여행지는?!</h1>
        <a id="checkResult" type="button" href="" class="btn btn-info btn-sm float-right">결과 확인하기</a>

<div class="fixed-bottom mt-5">
